{% extends "control_panel/control_base.html" %}

{% block content %}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-sm-10">
            <center><h1 class="page-header">
                All NewsLetters
            </h1>
        <div class="col-sm-2">
            <a href="{% url "control_newsletter" %}">
                <button type="submit" class="btn btn-success">
                    Новое письмо
                </button>
            </a>
        </div>
                        </center>

        </div>
    </div>
    <div class="table-responsive table-hover">
        <table class="table">
            <thead>
                <th>Subject</th>
                <th>Status</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {% for item in page_object %}
                    <tr>
                        <td><a href="{% url 'control_newsletter_detail' pk=item.pk %}">{{item.subject}}</a></td>
                        <td>{{item.status}}</td>
                        <td>{{item.created}}</td>
                        <td>{{item.updated}}</td>
                        <td><a href="">Edit</a></td>
                        <td><a href="">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% include "pagination.html" %}
</div>
{% endblock %}
